<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¥</text></svg>">

	<!-- Bootstrap Minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
		rel="stylesheet" crossorigin="anonymous" />
	<!-- Bootstap Minified JS Bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<!-- Base CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
	<!-- Base JS -->
	<script src="{{ url_for('static', filename='js/base.js') }}" type="text/javascript"></script>

	{% block head %}{% endblock %}
</head>

<body>
	{% include 'messages.html' %}
	<nav>
		<div class="container-fluid py-2 px-5 nav">
			<a href="{{ url_for('home_page_view') }}" class="fw-bolder fs-5 text-dark">Compressio</a>
			<div class="toggler">
				<img src="{{ url_for('static', filename='images/toggler.svg') }}" class="icons">
			</div>
		</div>
	</nav>
	<main>
		<div class="container-fluid m-0 p-0">
			<div class="row m-0 p-0">
				<div class="col d-flex flex-column py-3 sidebar">
					<div class=" mb-1 px-4 py-2 sidebar-heading">
						<img src="{{ url_for('static', filename='images/audio.svg') }}" width="20px" alt="">&emsp;Audio
						<hr class="mt-1 mb-0">
					</div>
					<div class=" mb-1 px-4 py-2 sidebar-item">
						<img src="{{ url_for('static', filename='images/zip.svg') }}" width="20px" alt="">&emsp;	
						<a href="{{ url_for('audio_compress_view') }}">
							Compress
						</a> 
					</div>
					<div class=" mb-1 px-4 py-2 sidebar-item">
						<img src="{{ url_for('static', filename='images/play.svg') }}" width="20px" alt="">&emsp;
						<a href="{{ url_for('audio_play_view') }}">
							Play
						</a>
					</div>
					<br>
					<div class=" mb-1 px-4 py-2 sidebar-heading">
						<img src="{{ url_for('static', filename='images/image.svg') }}" width="20px" alt="">&emsp;Images
						<hr class="mt-1 mb-0">
					</div>
					<div class=" mb-1 px-4 py-2 sidebar-item">
						<img src="{{ url_for('static', filename='images/zip.svg') }}" width="20px" alt="">&emsp;
						<a href="{{ url_for('image_numpy_view') }}">
							Numpy
						</a>	
						</div>
						<div class=" mb-1 px-4 py-2 sidebar-item">
						<img src="{{ url_for('static', filename='images/zip.svg') }}" width="20px" alt="">&emsp;
						<a href="{{ url_for('image_naive_view') }}">
							Naive
						</a>	
					</div>
				</div>
				<div class="col container-fluid  flex-center">
					{% block body %}{% endblock %}
				</div>
			</div>
		</div>
	</main>
	{% include 'footer.html' %}
</body>

</html>
