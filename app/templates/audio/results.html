{% extends 'base.html' %}

{% block head %}
<title>Audio-Results</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/audio/results.css') }}">
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
{% endblock %}

{% block body %}
<div class="container-fluid">

	<div class="original-data shadow m-5 results-box">
		{{ original_plot|safe }}
	</div>
	
	<div class="fft-data shadow m-5 results-box">
		{{ fft_plot|safe }}
	</div>

	<div class="download-button-box flex-center m-5 pt-5">
		<h4 class="text-white">Download the compressed file &#8594;&emsp;&emsp;</h4>
		<button class="btn my-button">
			<a href="{{ url_for('static', filename='compress') }}/{{data_file_url}}" target="_blank" download class="text-dark">
				Download
			</a>
		</button>
	</div>

	<div class="container mt-5 py-5">
		<audio controls style="width:100%">
			<source src="{{ url_for('static', filename='play') }}/{{audio_file_url}}">
		</audio>
		<br>
		<h3 class="text-white mx-auto my-5 text-center">Play the audio!!</h3>
	</div>

</div>
{% endblock %}
